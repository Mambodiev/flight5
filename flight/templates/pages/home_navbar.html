{% load static i18n %}



<section class="h-screen bg-center bg-cover " style="background-image: url({% static 'vendors/images/bg_img/bg5.jpg' %}");">
    <nav x-data="{ isOpen: false }" class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
        <div class="flex items-center justify-between">
            <div>
                <a class="text-2xl font-bold text-white dark:text-white lg:text-3xl hover:text-blue-500 dark:hover:text-blue-500" href="/">Brand</a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button" class="text-white dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400 mobile-menu-button" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none dark:bg-gray-900 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center mobile-menu hidden ">
            <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:-px-8 lg:space-y-0">
                <a class="text-white transition-colors duration-300 transform lg:mx-8 dark:text-white dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">Acheter un billet</a>
                <a class="text-white transition-colors duration-300 transform lg:mx-8 dark:text-white dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">Réservations</a>
                <a class="text-white transition-colors duration-300 transform lg:mx-8 dark:text-white dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">Nous-Contactez</a>
            </div>

            <a class="block px-6 py-2.5 mt-4 font-normal text-lg leading-5 text-center text-white capitalize bg-blue-600 rounded-lg lg:mt-0 hover:bg-blue-500 lg:w-auto" href="{% url 'account_login' %}">
                 Se connecter
            </a>
        </div>
    </nav>

    {% comment %} <div class="container px-6 py-16 mx-auto text-center">
        <div class="max-w-lg mx-auto">
            <h1 class="text-3xl font-bold text capitalize text-white dark:text-white lg:text-4xl">réservez votre billet depuis chez vous</h1>
        </div>
    
        <div class="flex justify-center mt-10">
            <div class="bg-slate-200 bg-opacity-50 object-cover p-6  w-full rounded-xl lg:w-4/5">
                <h2 class="text-xl px-6 font-semibold text-white capitalize">Reserver un billet</h2>
                    <form>                       
                        <div class="grid w-full grid-cols-1 gap-6 mx-auto lg:grid-cols-3">
                            <div>
                                <label for="Birthday" class="block text-lg text-white font-medium">Départ de *</label>
                                <select class="mt-2 form-select appearance-none
                                lock  mt-2 w-full placeholder-gray-400/70 placeholder-white rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 border-gray-600 bg-gray-900 text-gray-300 focus:border-blue-300" aria-label="Default select example">
                                    <option class='mr-2 ' selected>Ville de départ</option>
                                    <option value="1">Bunia</option>
                                    <option value="2">Aru</option>
                                    <option value="3">Kisangani</option>
                                </select>
                            </div>
                            <div>
                                <label for="Birthday" class="block text-lg text-white font-medium">Arrivée à *</label>
        
                                <select class="mt-2 form-select appearance-none
                                lock  mt-2 w-full placeholder-gray-400/70 placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 border-gray-600 bg-gray-900 text-gray-300 focus:border-blue-300" aria-label="Default select example">
                                    <option class='mr-2' selected>Ville d'arrivée</option>
                                    <option value="1">Bunia</option>
                                    <option value="2">Aru</option>
                                    <option value="3">Kisangani</option>
                                </select>
                            </div>
                            <div>
                                <label for="Birthday" class="block text-lg text-white font-medium">Date de voyage</label>
                        
                                <input type="date" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 border-gray-600 bg-gray-900 text-gray-300 focus:border-blue-300" />
                        </div>
                        </div>                        
                        
                        <div class="flex justify-end my-6 gap-6">
                           
                            <button class="px-5 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 lg:px-10 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 text-lg focus:ring-blue-500">Rechercher le vol</button>
                        </div>
                    </form>
            </div>
        </div>
    </div> {% endcomment %}
</section>
<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
