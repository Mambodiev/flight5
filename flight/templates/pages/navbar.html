{% load static i18n %}

<section class="">
    <nav x-data="{ isOpen: false }" class="container p-6 mx-auto lg:flex lg:justify-between lg:items-center">
        <div class="flex items-center justify-between">
            <div>
                <a class="text-2xl font-bold text-gray-900 dark:text-gray-900  lg:text-3xl hover:text-blue-500 dark:hover:blue-500" href="/">Brand</a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-900  dark:text-gray-900 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400 mobile-menu-button" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white shadow-md lg:bg-transparent lg:dark:bg-transparent lg:shadow-none  lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center mobile-menu hidden ">
            <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:-px-8 lg:space-y-0">
                <a class="dark:text-gray-900 transition-colors duration-300 transform lg:mx-8 dark:text-white  dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">Acheter un billet</a>
                <a class="dark:text-gray-900 transition-colors duration-300 transform lg:mx-8 dark:text-white  dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">RÃ©servations</a>
                <a class="dark:text-gray-900 transition-colors duration-300 transform lg:mx-8 dark:text-white  dark:hover:text-blue-400 hover:text-blue-500 text-lg font-normal " href="#">Nous-Contactez</a>
            </div>

            <a class="block px-6 py-2.5 mt-4 font-normal text-lg leading-5 text-center text-white capitalize bg-blue-600 rounded-lg lg:mt-0 hover:bg-blue-500 lg:w-auto" href="{% url 'account_login' %}">
                 Se connecter
            </a>
        </div>
    </nav>
</section>
<script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
    });
</script>
