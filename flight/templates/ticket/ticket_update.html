{% extends "base.html" %}

{% block content %}


<div class="container px-6 py-16 mx-auto">
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl my-6 font-bold text capitalize text-gray-900 dark:text-gray-900 lg:text-4xl">Modifier le billet</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
